<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="surveystyle.css" />
        <title>Health Survey</title>
    </head>

    <body>
        <div class="survey-container">
            <h1>Information</h1>
            <form id="survey-form">
                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required placeholder="Enter age in years" />
                </div>
                <div class="input-group">
                    <label for="height">Height:</label>
                    <div class="height-inputs">
                        <input type="number" id="height-feet" name="height-feet" required placeholder="Feet" />
                        <input type="number" id="height-inches" name="height-inches" required placeholder="Inches" />
                    </div>
                </div>
                <div class="input-group">
                    <label for="weight">Weight:</label>
                    <input type="number" id="weight" name="weight" required placeholder="Enter weight in pounds" />
                </div>
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="activity-level">Level of Activity:</label>
                    <select id="activity-level" placeholder="Activity Level" name="activity-level" required>
                        <option value="1.2">Sedentary: little or no exercise</option>
                        <option value="1.375">Light: exercise 1-3 times/week</option>
                        <option value="1.55">Active: daily exercise or intense exercise 3-4 times/week</option>
                        <option value="1.725">Very Active: intense exercise 6-7 times/week</option>
                        <option value="1.9">Extra Active: very intense exercise daily, or physical job</option>
                    </select>
                </div>
                <div class="input-group">
                    <button type="button" onclick="submitSurvey()">Next</button>
                </div>
            </form>
        </div>

        <!-- Include your JavaScript file here if it's in a separate file -->
        <script src="survey.js"></script>
    </body>
</html>
